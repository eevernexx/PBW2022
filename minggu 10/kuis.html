<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Javascript</title>
    <script>
        function hitung() {
            var myForm = document.formHitung;
            var x = eval(myForm.bil1.value);
            var y = eval(myForm.bil2.value);
            var pil = myForm.opr.value;

            var z = x + y;

            if (pil == "+") {
                var z = x + y;
            } else if (pil == "-") {
                var z = x - y;
            } else if (pil == "*") {
                var z = x * y;
            } else if (pil == "/") {
                var z = x / y;
            }

            myForm.hasil.value = z;
            myForm.bil1.value = "";
            myForm.bil2.value = "";
        }
    </script>
</head>

<body>
    <h1>belajar Javascript</h1>
    <form name="formHitung" action="#">
        bil 1 <input type="number" name="bil1" /><br />
        bil 2 <input type="number" name="bil2" /><br />
        opr
        <select name="opr">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="button" value="=" onclick="hitung()" />
        <input type="number" name="hasil" disabled />
    </form>
</body>

</html>
